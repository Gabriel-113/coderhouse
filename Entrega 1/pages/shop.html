<head>

  <link rel="shortcut icon" href="../assets/favicon.png">

<body class="bodyShop">
  <header id="header">
    <a href="../index.html"><img class="logoPagina" src="../assets/logo_transparent.png" alt="GMstore"
        title="GMstore"></a>
    <nav class="menu">
      <ul class="menuNavegacion">
        <li class="listaMenu"><a href="../index.html" class="menuNav">Home</a></li>
        <li class="listaMenu"><a href="../pages/shop.html" class="menuNav">Shop</a></li>
        <li class="listaMenu"><a href="../pages/offers.html" class="menuNav">Offers</a></li>
        <li class="listaMenu"><a href="../pages/about.html" class="menuNav">About</a></li>
        <li class="listaMenu"><a href="../pages/login.html" class="menuNav">Login</a></li>
      </ul>
    </nav>
  </header>
  <hr />
  <section id="sectionShop">
    <article class="arcticleBuzo boxShop">
      <h2 class="articulos">Articulos</h2>
      <hr>
      <h3 class="clasificacionShop">Hoodies</h3>
      <div class="ropa">
        <img src="../assets/buzo-blanco.jpeg" class="imgShop" alt="buzo blanco" title="buzo blanco"/>
        <img src="../assets/buzo-friends.jpg" class="imgShop" alt="buzo friends" title="buzo friends"/>
        <img src="../assets/buzo-salmon.jpeg" class="imgShop" alt="buzo salmon" title="buzo salmon"/>
        <img src="../assets/buzo-rosa.jpeg" class="imgShop" alt="buzo rosa" title="buzo rosa"/>
      </div>
    </article>
    <hr />
    <h3 class="clasificacionShop">Jeans</h3>
    <article class="articlePantalones boxShop">
      <div class="ropa">
        <img src="../assets/jeans-gris.jpg" class="imgShop" alt="jean gris" title="jean gris"/>
        <img src="../assets/jean-ruedo.jpg" class="imgShop" alt="jean ruedo" title="jean ruedo"/>
        <img src="../assets/jeans-celeste.jpg" class="imgShop" alt="jean celes" title="jean celeste"/>
        <img src="../assets/jeans-negro.jpeg" class="imgShop" alt="jean negro" title="jean negro"/>
      </div>
    </article>
    <hr />
    <article class="articleCalzado boxShop">
      <h3 class="clasificacionShop">Shoes</h3>
      <div class="ropa">
        <img src="../assets/panchas.jpg" class="imgShop" alt="panchas" title="panchas"/>
        <img src="../assets/zapatilla-azul.jpg" class="imgShop" alt="zapatillas azul" title="zapatillas azul"/>
        <img src="../assets/zapatilla-nike.jpeg" class="imgShop" alt="zapatillas nike" title="zapatillas nike"/>
        <img src="../assets/zapatilla-roja.jpg" class="imgShop" alt="zapatillas rojas" title="zapatillas rojas"/>
      </div>
    </article>
    <hr />
  </section>
  <footer id="footer">
    <h4 class="followUs">Follow us</h4>
    <div class="redes-container">
      <ul>
        <li><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a></li>
