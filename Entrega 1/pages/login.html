<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Logo de la pagina</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/shop.html">Shop</a></li>
                <li><a href="../pages/offers.html">Offers</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/login.html">Login</a></li>
            </ul>
            <hr />
        </nav>
    </header>
    <section>
        <form>
            <h3>Inicia sesion</h3>
            <br />
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Correo o telefono" />
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" />
            <input type="submit" value="Aceptar" />
            <hr />
            <h3>Registrate para obtener beneficios</h3>
            <br /><br />
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" />
            <br /><br />
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido" />
            <br /><br />
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" placeholder="Contraseña" />
            <br /><br />
            <label for="confirmarContraseña">Confirmar contraseña</label>
            <input type="password" id="confirmarContraseña" placeholder="Contraseña" />
            <br /><br />
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="Numero telefono" />
            <br /><br />
            <label for="email">Correo clectronico</label>
            <input type="email" id="email" placeholder="Correo electronico" />
            <br /><br />
            <label> Localidad </label>
            <br />
            <select>
                <option selected="selected">Selecciona una localidad</option>
                <option>Buenos Aires</option>
                <option>Ciudad Autonoma de Buenos Aires</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Cordoba</option>
                <option>Corrientes</option>
                <option>Entre Rios</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquen</option>
                <option>Rio Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego</option>
                <option>Tucuman</option>
            </select>
            <br /><br />
            <label> Fecha de nacimiento </label>
            <input type="date" />
            <br /><br />
            <label for="codigopostal">Codigo Postal</label>
            <input type="text" id="codigopostal" placeholder="Codigo Postal" />
            <br /><br />
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" placeholder="Direccion" />
            <label for="numero">Numero</label>
            <input type="text" id="numero" placeholder="Altura" />
            <label for="piso">Piso</label>
            <input type="text" id="piso" placeholder="Planta" />
            <br /><br />
            <label>
                ¿Quieres recibir informacion sobre nuestras promociones a tu correo?
            </label>
            <br />
            <input type="radio" name="opcion" />
            <span>Si</span>
            <input type="radio" name="opcion" />
            <span>No</span>
            <br /><br />
            <label>
                ¿Aceptas nuestros terminos y condiciones?
                <br />
                <embed src="../documents/loremimpsum.pdf" type="application/pdf" height="350" width="350" />
            </label>
            <br />
            <span>Aceptar</span>
            <input type="checkbox" name="aceptar" />
            <br /><br />
            <input type="submit" value="Enviar" />
        </form>
    </section>
    <hr />

                title="Facebook" height="60px" width="60px" /></a>
        <a href="https://twitter.com/" target="_blank"><img src="../assets/icon-twitter.png" alt="Twitter"
                title="Twitter" height="60px" width="60px" /></a>
    </footer>
    <hr />
</body>

</html>
