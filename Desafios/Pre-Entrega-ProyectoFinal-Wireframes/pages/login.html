<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" />
  <title>Login</title>
</head>

<body>
    <header class="inverse-color-text standard-color-bg">
      <a href="/index.html"><img class="logo" src="/assets/logo_transparent.png" alt="GMstore" title="GMstore" /></a>
      <nav class="menu">
        <ul>
          <li class="menu-entry"><a href="/index.html" class="standard-color-hoverable">Home</a></li>
          <li class="menu-entry"><a href="/pages/shop.html" class="standard-color-hoverable">Shop</a></li>
          <li class="menu-entry"><a href="/pages/offers.html" class="standard-color-hoverable">Offers</a></li>
          <li class="menu-entry"><a href="/pages/about.html" class="standard-color-hoverable">About</a></li>
          <li class="menu-entry"><a href="/pages/login.html" class="standard-color-hoverable">Login</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <section>
      <article class="standard-color-bg standard-color-text right-align">
        <form>
          <h3>Login</h3>
          <br />
          <label for="Username">Username</label>
          <input type="text" id="usuario" placeholder="Email or phone" />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" />
          <input type="submit" class="button button-small inverse-color-hoverable" value="Accept" />
        </form>
      </article>
      <hr />
      <article class="standard-color-text registration">
        <form id="registration-form">
          <h3>Sign up for great discounts</h3>
          <br /><br />
          <label for="name">Name</label>
          <input type="text" id="nombre" placeholder="Name" />
          <br /><br />
          <label for="last name">Last name</label>
          <input type="text" id="apellido" placeholder="Last name" />
          <br /><br />
          <label for="password">Password</label>
          <input type="password" id="contraseña" placeholder="Password" />
          <br /><br />
          <label for="Confirm password">Confirm password</label>
          <input type="password" id="confirmarContraseña" placeholder="Password" />
          <br /><br />
          <label for="Phone">Phone</label>
          <input type="tel" id="telefono" placeholder="Phone number" />
          <br /><br />
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Email address" />
          <br /><br />
          <label> Location </label>
          <select>
            <option selected="selected">Select a location</option>
            <option>Buenos Aires</option>
            <option>Ciudad Autonoma de Buenos Aires</option>
            <option>Catamarca</option>
            <option>Chaco</option>
            <option>Chubut</option>
            <option>Cordoba</option>
            <option>Corrientes</option>
            <option>Entre Rios</option>
            <option>Formosa</option>
            <option>Jujuy</option>
            <option>La Pampa</option>
            <option>La Rioja</option>
            <option>Mendoza</option>
            <option>Misiones</option>
            <option>Neuquen</option>
            <option>Rio Negro</option>
            <option>Salta</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Santa Cruz</option>
            <option>Santa Fe</option>
            <option>Santiago del Estero</option>
            <option>Tierra del Fuego</option>
            <option>Tucuman</option>
          </select>
          <br /><br />
          <label> Birth date </label>
          <input type="date" />
          <br /><br />
          <label for="Postal code">Postal code</label>
          <input type="text" id="codigopostal" placeholder="Postal code" />
          <br /><br />
          <label for="address">Addres</label>
          <input type="text" id="direccion" placeholder="Addres" />
          <label for="number">Street number</label>
          <input type="text" id="numero" placeholder="Street number" />
          <label for="piso">Floor number</label>
          <input type="text" id="piso" placeholder="Floor number" />
          <br /><br />
          <label>
            Do you want to receive information about our promotions to your
            email?
          </label>
          <br />
          <input type="radio" name="option" />
          <span>Yes</span>
          <input type="radio" name="option" />
          <span>No</span>
          <br /><br />
          <label>
            <a class="standard-color-text" href="https://www.soundczech.cz/temp/lorem-ipsum.pdf" target="_blank">Agree to Terms and Conditions</a>
            <br />
          </label>
          <br />
          <span>I agree</span>
          <input type="checkbox" name="Accept" />
          <br /><br />
          <input class="button button-small inverse-color-hoverable" type="submit" value="Send" />
          <br /><br />
        </form>
      </article>
    </section>
    <!-- Mejorar el diseño, posibles cambios (centrar el formulario y encuadrarlo, no pedir tantos datos) -->
    <hr />
    <footer class="h-centered standard-color-text standard-color-bg">
      <h4 class="follow-us">Follow us</h4>
      <div class="h-centered-spaced">
        <a class="sns-button standard-color-text" href="https://www.instagram.com/" target="_blank"><i
            class="fa fa-instagram"></i></a>
        <a class="sns-button standard-color-text" href="https://www.facebook.com/" target="_blank"><i
            class="fa fa-facebook-f"></i></a>
        <a class="sns-button standard-color-text" href="https://twitter.com/" target="_blank"><i
            class="fa fa-twitter"></i></a>
      </div>
    </footer>
  </body>

</html>
