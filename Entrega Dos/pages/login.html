<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <header>
        <header id="header">
            <a href="../index.html"><img class="logoPagina" src="../assets/logo_transparent.png" alt="GMstore"
                    title="GMstore"></a>
            <nav class="menu">
                <ul class="menuNavegacion">
                    <li class="listaMenu"><a href="../index.html" class="menuNav">Home</a></li>
                    <li class="listaMenu"><a href="../pages/shop.html" class="menuNav">Shop</a></li>
                    <li class="listaMenu"><a href="../pages/offers.html" class="menuNav">Offers</a></li>
                    <li class="listaMenu"><a href="../pages/about.html" class="menuNav">About</a></li>
                    <li class="listaMenu"><a href="../pages/login.html" class="menuNav">Login</a></li>
                </ul>
            </nav>
        </header>
        <hr>
        <section>
            <article class="login">
            <form class="">
                <h3>Inicia sesion</h3>
                <br />
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Correo o telefono" />
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" />
                <input type="submit" class="btnLogin" value="Aceptar" />
            </form>
            </article>
            <hr />
            <article class="registro">
            <form class="formulario">
                <h3>Registrate para obtener beneficios</h3>
                <br /><br />
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" />
                <br /><br />
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido" />
                <br /><br />
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Contraseña" />
                <br /><br />
                <label for="confirmarContraseña">Confirmar contraseña</label>
                <input type="password" id="confirmarContraseña" placeholder="Contraseña" />
                <br /><br />
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Numero telefono" />
                <br /><br />
                <label for="email">Correo clectronico</label>
                <input type="email" id="email" placeholder="Correo electronico" />
                <br /><br />
                <label> Localidad </label>
                <br />
                <select>
                    <option selected="selected">Selecciona una localidad</option>
                    <option>Buenos Aires</option>
                    <option>Ciudad Autonoma de Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Cordoba</option>
                    <option>Corrientes</option>
                    <option>Entre Rios</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquen</option>
                    <option>Rio Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego</option>
                    <option>Tucuman</option>
                </select>
                <br /><br />
                <label> Fecha de nacimiento </label>
                <input type="date" />
                <br /><br />
                <label for="codigopostal">Codigo Postal</label>
                <input type="text" id="codigopostal" placeholder="Codigo Postal" />
                <br /><br />
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" placeholder="Direccion" />
                <label for="numero">Numero</label>
                <input type="text" id="numero" placeholder="Altura" />
                <label for="piso">Piso</label>
                <input type="text" id="piso" placeholder="Planta" />
                <br /><br />
                <label>
                    ¿Quieres recibir informacion sobre nuestras promociones a tu correo?
                </label>
                <br />
                <input type="radio" name="opcion" />
                <span>Si</span>
                <input type="radio" name="opcion" />
                <span>No</span>
                <br /><br />
                <label>
                    <a href="https://www.soundczech.cz/temp/lorem-ipsum.pdf"  target="_blank" class="term">¿Aceptas nuestros terminos y condiciones?</a>
                    <br>
                </label>
                <br />
                <span>Aceptar</span>
                <input type="checkbox" name="aceptar" />
                <br /><br />
                <input  class="btnForm" type="submit" value="Enviar" />
            </form>
        </article>
        </section>
        <hr />
        <footer id="footer">
            <h4 class="followUs">Follow us</h4>
            <div class="redes-container">
              <ul>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a></li>
              </ul>
            </div>
          </footer>
</body>

</html>
